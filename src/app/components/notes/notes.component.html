<link
  href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
  rel="stylesheet">
<div>
  <mat-card (click)="reset=false" *ngIf="reset" class="front-card">
    <mat-form-field appearance="none">
      <input matInput placeholder="take a note" autocomplete="off">
    </mat-form-field>
    <mat-icon>create</mat-icon>
  </mat-card>
  <mat-card *ngIf="reset==false" class="back-card">
    <form>
      <mat-form-field appearance="none">
        <mat-label>Title</mat-label>
        <input matInput autocomplete="off" [formControl]="Title">
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon class="material-icons-outlined" (click)="notePinned=!notePinned">{{!notePinned ? 'push_pin':'done'}}
        </mat-icon>
      </button>
      <div>
        <mat-form-field appearance="none">
          <textarea matInput placeholder="take a note" autofocus [formControl]="description"></textarea>
        </mat-form-field>
        <span fxLayout="row" fxLayoutAlign="start">
          <button mat-icon-button (click)="reminder=true">
            <mat-icon>add_alert</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>person_add</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>color_lens</mat-icon>
          </button>
          <button mat-icon-button (click)="card=true">
            <mat-icon>insert_photo</mat-icon>
          </button>

          <button mat-icon-button>
            <mat-icon>archive</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <span>add lable</span>
            </button>
            <button mat-menu-item>
              <span>add drwaing</span>
            </button>
          </mat-menu>
          <span class="settings"></span>
          <button type="button" mat-button (click)="addNote()" (click)="reset=true">close</button>
        </span>
      </div>
    </form>
  </mat-card>
  <mat-card *ngIf="card"><input type="file">
    <button type="submit" mat-button (click)="card=false">save</button>
  </mat-card>
  <mat-card *ngIf="reminder">
    <input type="date">
    <input type="time">
    <button type="submit" mat-button (click)="reminder=false">save</button>
  </mat-card>
</div>
