<div fxLayout="row wrap " fxLayoutGap="20px">
  <mat-card class="card" *ngFor="let n of note; let i=index" appearance="outline" 
  (mouseenter)="onHover(i)" (mouseleave)="onHover(-1)" >
    <mat-card-header>
      <mat-card-title>
        {{n.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{n.description}}
    </mat-card-content>
    <mat-action>
      <div *ngIf="i==hoverIndex">
      <app-card-pannel></app-card-pannel>
  </div>
    </mat-action>
  </mat-card>
</div>
