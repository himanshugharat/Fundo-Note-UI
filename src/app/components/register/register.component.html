<div fxLayout="row" fxLayoutAlign="center center" class="main">
    <div fxLayout="row" fxLayoutGap="10">
        <mat-card class="card">
            <div fxFlex="70%">
                <div>FundoNote</div>
                <div>Create your account</div>
                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" formControlName="firstName">
                        <mat-error *ngIf="hasError('firstName', 'required')">
                            ok
                        </mat-error>
                        <mat-hint></mat-hint>
                    </mat-form-field>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="name-field" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" required>
                        <mat-hint>You can use letter, number & period</mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" required>

                    </mat-form-field>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" required>
                    </mat-form-field>
                </div>
                <div>
                    <a href="#" class="signin">sign In intead</a>
                    <span fxLayout="row" fxLayoutAlign="end">
                        <button type="submit" mat-flat-button color="primary">Next</button>
                    </span>
                </div>
            </div>

            <div fxFlex="30%" fxLayoutAlign="center center">
                <img src="../../../assets/image/account.svg" class="image">

            </div>
        </mat-card>
    </div>
</div>
