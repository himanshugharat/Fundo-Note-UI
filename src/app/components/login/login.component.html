<div fxLayout="row" fxLayoutAlign="center center" class="main">
    <div fxLayout="row" fxLayoutGap="10">
        <mat-card class="card">
            <form>
                <div class="fundoo">
                    <app-header></app-header>
                </div>
                <div>Login to your account</div>
                <form [formGroup]="form">
                    <div>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input matInput type="text" formControlName="email" autocomplete="off" required>
                            <mat-error *ngIf="form.controls.email.hasError('required')">
                                email is required
                            </mat-error>
                            <mat-error
                                *ngIf="form.controls.email.hasError('email')&& !form.controls.emailFormControl.hasError('required')">
                                please enter valid email id
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                            autocomplete="off" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                            <mat-error *ngIf="form.controls.password.hasError('required')">
                                password is required
                            </mat-error>   
                        </mat-form-field>
                    </div>
                </form>
                <a routerLink="/register" class="signin">sign up instead</a>
                <span fxLayout="row" fxLayoutAlign="end">
                    <button type="submit" mat-flat-button color="primary">Login</button>
                </span>
            </form>
        </mat-card>
    </div>
</div>
