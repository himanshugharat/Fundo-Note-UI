<div fxLayout="row" fxLayoutAlign="center center" class="main">
    <div fxLayout="row" fxLayoutGap="10">
        <mat-card class="card">
            <form>
                <div class="fundoo">
                    <span class="blue">F</span>
                    <span class="red">u</span>
                    <span class="yellow">n</span>
                    <span class="blue">d</span>
                    <span class="green">o</span>
                    <span class="red">o</span>
                </div>
                <div>Login to your account</div>
                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input matInput type="text" formControlName="firstName">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password">
                    </mat-form-field>
                </div>
                <a href="/register" class="signin">sign up instead</a>
                <span fxLayout="row" fxLayoutAlign="end">
                    <button type="submit" mat-flat-button color="primary">Login</button>
                </span>
            </form>
        </mat-card>
    </div>
</div>
